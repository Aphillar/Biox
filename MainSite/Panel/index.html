<html>
    <head>
        <title>Biox</title>
    </head>

    <style>

        #top_banner{
            height:100px;
            background-color:cadetblue;
            color: white;
            padding: 4px;
        }

        #adminbar{
            background-color: white;
            width:800px;
            height: auto;
            margin:auto;
            margin-top: 50px;
            padding: 10px;
            padding-top: 50px;
            text-align: center;
            font-weight: bold;
        }

        #text{
            height: 40px;
            width: 300px;
            border-radius: 4px;
            border: solid 1px #ccc;
            padding: 4px;
            font-size: 14px;
        }

        #submit_button{
            width: 300px;
            height: 40px;
            border-radius: 4px;
            font-weight: bold;
            border: none;
            background-color: cadetblue;
            color: white;
        }

    </style>

    <body style="font-family: tahoma;background-color: #e9ebee">

        <div id="top_banner">
            <div style="font-size: 40px;">Biox</div>
        </div>

        <div id="adminbar">
            Biox <br><br>

            <span style="font-weight: normal;">General Information</span> <br>
          <select id="text">
            <option>Select a school</option>
            <option>Bridgewood Secondary School</option>
          </select> <br><br>
            <input type="text" id="text" placeholder="Victims'/Offenders' Roblox Username"> <br><br>
            <select id="text">
                <option>Select a incident type.</option>
                <option>Safeguarding Issue (Disclosure of abuse)</option>
                <option>SafeGuarding Issue (Safeguarding incident)</option>
                <option>Staff Strike</option>
                <option>Student Exclusion</option>
            </select>

            <br><br>

            <input type="text" id="text" placeholder="Incident Notes">

            <br><br>

            <input type="submit" id="submit_button" value="Submit Action">

        </div>

        <script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('submit_button').addEventListener('click', function(e) {
        e.preventDefault(); // Prevent the default form submission

        // Capture the form data
        var schoolSelect = document.querySelector('select[name="school"]');
        var usernameInput = document.querySelector('input[name="username"]');
        var issueSelect = document.querySelector('select[name="issueType"]');
        var notesInput = document.querySelector('input[name="notes"]');

        var school = schoolSelect.value;
        var username = usernameInput.value;
        var issueType = issueSelect.value;
        var notes = notesInput.value;

        // Determine the webhook URL based on the selected school
        var webhookUrl = '';
        switch(school) {
            case 'Bridgewood Secondary School':
                webhookUrl = 'https://discord.com/api/webhooks/1236325309637464114/3q-SMPwlq_UIRd9GycqoszZpjGPNPY8IcCRffU7Ndj_3q75lB2nj8hiRXs1cGs7UqB7Q';
                break;
            // Add other schools and their webhook URLs here
        }

        // Create the payload to send
        var payload = {
            content: `School: ${school}\nUsername: ${username}\nIssue Type: ${issueType}\nNotes: ${notes}`
        };

        // Send the data to the Discord webhook
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        }).then(response => {
            if(response.ok) {
                alert('Data submitted successfully!');
            } else {
                alert('An error occurred while submitting the data.');
            }
        });
    });
});
</script>

        
    </body>

    </html>
